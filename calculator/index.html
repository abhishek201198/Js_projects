<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
<body>
    <h1 class=" text-center">Calculator</h1>
    <div class="container mx-auto flex item-center flex-col">
        <div class="row">
            <input class="input" type="text">
        </div>
        <div  class="row">
            <button id = "color-button" class="button">AC</button>
            <button id = "color-button"class="button">DE</button>
            <button id = "color-button"class="button">%</button>
            <button id = "color-button" class="button">/</button>

        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button id = "color-button" class="button">*</button>

        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button id = "color-button" class="button">-</button>

        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button  id = "color-button"  class="button">+</button>

        </div>
        <div class="row">
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button bg-red">=</button>

        </div>

    </div>

    <script src="script.js"></script>

    <script>
 
    </script>
</body>
</html>
